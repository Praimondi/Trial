<p>lista-pazienti works!</p>

<ul *ngFor="let item of listaPazienti" class="col-sm-3">
  <div class="card" style="width: 18rem; margin: 20px; margin-left: 20px;">
    <h5 class="card-title">{{ item.name }} id: {{ item.id }}</h5>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Genere: {{item.gender}} </li>
        <li class="list-group-item">Data di Nascita: {{ item.birthDate }}</li>
        <li class="list-group-item">Altezza: {{ item.heightCm }}</li>
        <li class="list-group-item">Peso: {{ item.weightKg }}</li>
        <li class="list-group-item">Indice di massa corporea(bmi): {{ item.bmi }}</li>
      </ul>
    </div>
  </div>
</ul>
